<body>
<h1> Leifur Verkefni 2 "text elements"</h1>
<hr>
<div>
<strong> Þetta eru feitletraðir stafir</strong><br>
<b> Þetta eru líka feitletraðir stafir</b><br>
<em> Þetta eru skáletraðir stafir</em><br>
<i> Þetta eru líka skáletraðir stafir</i><br>
<u> Þetta er undirstrikað</u><br>
<ins> Þetta er líka undirstrikað</ins><br>
<del> Þetta er yfirstrikað</del><br>
<sub>Niðri</sub><sup>Uppi</sup>
</div>

<hr>
